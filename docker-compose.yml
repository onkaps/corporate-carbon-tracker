version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carbon-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: carbon_tracker_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ml_service:
    build: ./services/ml_service
    container_name: carbon-tracker-ml
    ports:
      - "5000:5000"
    restart: unless-stopped

  backend:
    build: ./services/backend
    container_name: carbon-tracker-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/carbon_tracker_dev
      ML_SERVICE_URL: http://ml_service:5000
      JWT_SECRET: super_secret_jwt_key_change_me
      JWT_EXPIRATION: 1d
      CORS_ORIGINS: http://localhost:5173,http://localhost:8080
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ml_service:
        condition: service_started
    restart: unless-stopped

  frontend:
    build: 
      context: ./services/frontend
      args:
        VITE_API_BASE_URL: /api/v1
    container_name: carbon-tracker-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
